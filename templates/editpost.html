{% extends 'base.html' %}

{% block title %}Add a new Post{% endblock %}
{% block header_h2 %}How does it make you feel?{% endblock %}
{% block sidebar %}
    <div class="text-left">
      <form class="" method="post" action="/blog/edit">
        <div class="form-group">
          <label for="subject">Title:</label>
          <input class="form-control" type="text" name="subject" value="{{ post.subject }}" id="subject" placeholder="an interpretation...">
          <div class="error">
            {{ s_error }}
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content:</label>
          <textarea class="form-control" name="content" rows="8" cols="40" id="content">{{ post.content | safe }}</textarea>
          <div class="error">
            {{ c_error }}
          </div>
        </div>
        <input type="hidden" name="img_url" value="{{ post.img_url }}">
        <button class="btn btn-primary pull-right" type="submit" name="update" value="{{ post.key.id() }}">Update</button>
      </form>
    </div>
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <img class="img-responsive" src="{{ post.img_url }}" alt="" />
  </div>
  <div class="col-lg-12">
  </div>
</div>

{% endblock %}
