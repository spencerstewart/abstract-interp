<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style media="screen">
      a,a:hover {
        color: inherit;
      }

      .header {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        margin: 10px 0;
      }

      h1 {
        margin: 10px 0 10px
      }


      .title {
        text-align: center;
        border-right: 2px solid #333;
      }

      .subject {
        font-family: cursive, sans-serif;
        font-size: 1.5em;
        font-weight: 800;
      }

      .author {
        font-family: cursive, sans-serif;
        font-size: .75em;
        text-align: right;
      }

      .subtitle {
        font-size: 1.5em;
      }

      .home {
        margin: 1em 0;
        font-size: 1.5em;
      }

      .error {
        color: red;
      }

      .content {

      }

      .post {
        margin-bottom: 4em;
      }

      .post-header {
        margin: 1em 0;
        display: flex;
        justify-content: center;
        align-items: baseline;
      }

      .post-body {
        padding-top: 1em;
        padding-bottom: 1em;
        border-top: 2px solid #333;
        border-bottom: 2px solid #333;
      }

      .post-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
      }

      .edit {
        padding-top: 10px;
      }

      .comments {
        padding-top: 10px;
        border-top: 1px solid #999;

      }

      #sidebar {
        overflow-y: auto;
        max-height: 100%;
      }

      .sidebar-user {
      }

      @media (max-width: 768px){
        .title {
          border-right: 0;
          border-bottom: 2px solid #333;
          width: 100%;
        }
      }

      @media (max-width: 992px){
        #sidebar {
          position: static;
          width: 100%;
          margin-bottom: 2em;
        }
      }
      @media (max-width: 1200px){
        .title h1{
          font-size: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1" id="sidebar">
          <div class="header row">
            <div class="col-sm-4 title">
              <a href="/blog"><h1>Abstract Interpretations</h1></a>
            </div>
            <div class="col-sm-8 sidebar-desc">
              {% block sideheader %}{% endblock %}
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 text-right sidebar-user">
              {% block sidebar_user %}{% endblock %}
              {% if user_name %}
                Logged in as {{ user_name }} / <a href="/blog/logout">Logout.</a>
              {% else %}
                <p>
                  <a href="/blog/login">Login</a> |
                  <a href="/blog/signup">Sign up</a>
                </p>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-md-offset-1 content">
          <div class="home error col-md-12 text-center">
            {{ error }}
          </div>
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
