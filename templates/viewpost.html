{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block header_h2 %}
  Cool new post, brah!
{% endblock %}

{% block content %}
<div class="row body">
    <div class="col-md-6 col-md-offset-3 post">
      <div class="subject">
        {{ post.subject }}
      </div>
      <div class="content">
        {{ post.content }}
      </div>
    </div>
</div>
{% endblock %}
