{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block header_h2 %}
  Welcome to my blog, <a href="/blog/newpost">want to post something new?</a>
{% endblock %}

{% block content %}
<div class="row body">
  {% for post in posts %}
    <div class="col-md-6 col-md-offset-3 post">
      <div class="subject">
        {{ post.subject }}
      </div>
      <div class="content">
        {{ post.content }}
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
