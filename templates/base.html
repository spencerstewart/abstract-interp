<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style media="screen">
      a,a:hover {
        color: inherit;
      }

      .title {
        text-align: center;
        border-bottom: 2px solid #333;
      }

      .post-header {
        margin: 1em 0;
        display: flex;
        justify-content: center;
        align-items: baseline;
        border-bottom: 2px solid #999;
      }

      .subject {
        font-family: cursive, sans-serif;
        font-size: 1.5em;
        font-weight: 800;
      }

      .author {
        font-family: cursive, sans-serif;
        font-size: .75em;
        margin-left: .75em;
      }

      .subtitle {
        font-size: 1.5em;
      }

      .home {
        margin: 1em 0;
        font-size: 1.5em;
      }

      .error {
        color: red;
      }

      .content {
        margin-top: 2em;
      }

      .post {
        margin-bottom: 4em;
      }

      #sidebar {
        overflow-y: auto;
        max-height: 100%;
      }

      .sidebar-user {
        margin: 1em;
        padding: .5em;
        border-top: 1px solid #888;
        width: calc(100% - 2em);
      }

      @media (max-width: 992px){
        #sidebar {
          position: static;
          width: 100%;
          margin-bottom: 2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="col-md-3 col-md-offset-6 affix" id="sidebar">
        <div class="row">
          <div class="col-md-12 title">
            <a href="/blog"><h1>Abstract Interpretations</h1></a>
          </div>
        </div>
        <div class="row text-right">
          <div class="col-md-12 header">
            <h2>{% block header_h2 %}{% endblock %}</h2>
          </div>
          <div class="col-md-12 sidebar-desc">
            {% block sidebar %}{% endblock %}
          </div>
          <div class="col-md-12 sidebar-user">
            {% block sidebar_user %}{% endblock %}
            {% if user_name %}
              Logged in as {{ user_name }}.
              <br><a href="/blog/logout">Logout.</a>
            {% else %}
              <p>
                <a href="/blog/login">Login</a>
              </p>
              <p>
                <a href="/blog/signup">Sign up</a>
              </p>
            {% endif %}
          </div>
        </div>
      </div>
      <div class="col-md-6 col-md-offset-1 content">
        <div class="home error col-md-12 text-center">
          {{ error }}
        </div>
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
