<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style media="screen">
      a,a:hover {
        color: inherit;
      }

      .title {
        text-align: center;
        border-bottom: 2px solid #333;
      }

      .subject {
        font-family: cursive, sans-serif;
        font-size: 1.5em;
        font-weight: 800;
        margin: 1em 0;
        text-align: center;
        border-bottom: 2px solid #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 title">
          <a href="/blog"><h1>My Fantastic Blog</h1></a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 header">
          <h2>{% block header_h2 %}{% endblock %}</h2>
        </div>
      </div>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
